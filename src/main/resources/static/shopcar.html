    var number = 0;
    function addProducts(products) {
      for ( let shopcar of products ) {
      number ++ ;
        let html = '<div class="card col-4">';
        html += '<img src="' + shopcar. picture + '" class="card-img-top" alt="' + shopcar.name + '" width="250" height="350">';
        html += '<div class="card-body">';
        html += '<h5 class="card-title">' + shopcar.name + '</h5>';
        //html += '<p class="card-text">' + shopcar.id + '</p>';
        html += '<p class="card-text">' + "目前數量:" +  shopcar.instock+ '</p>';
        html += '<p class="card-text">' + "商品價錢:" + shopcar. price + '</p>';
        html += '<p class="card-text">' + "最低購入量:" + shopcar.quantity + '</p>';
       html += '<a href="#" id="'+shopcar.name+'"  onclick ="show(id)" class="btn btn-primary">' + "結帳" + '</a>';
        html += '</div>';
        html += '</div>';
        $('#shopcarList').append(html);
      }
    }

    function getProducts1(targetUrl) {
      // Using the core $.ajax() method
      $.ajax({
          // The URL for the request
          url: targetUrl,

          // Whether this is a POST or GET request
          type: "GET",

          // The type of data we expect back
          dataType : "json",
      })
        // Code to run if the request succeeds (is done);
        // The response is passed to the function
        .done(function( json ) {
            console.log(1);
          let products = json;
          addProducts(products);
        })
        // Code to run if the request fails; the raw request and
        // status codes are passed to the function
        .fail(function( xhr, status, errorThrown ) {
          console.log( "Sorry, there was a problem!" );
          console.log( "Error: " + errorThrown );
          console.log( "Status: " + status );
          console.dir( xhr );
        })
    }
